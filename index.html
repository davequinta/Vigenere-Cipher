<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cifrado Vigenere</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Vigenere Cipher</h1>
</div>
  
<div class="container">
  <div class="row">
   <form class="container">
   		 <div class="form-group">
      <h4>Select Alphabet: </h4>
     <select name="lang" class="form-control" id="lang">
	    <option value="27">Spanish</option>
	    <option value="26">English</option>
	  </select>
    </div>
    <div class="form-group">
    	<h4>Text: </h4>
    	 <textarea class="form-control" rows="5" id="text" ></textarea>
    </div>


	<div class="form-group row">
	  <div class="col-sm-12 col-md-2 col-lg-2">
	  	<label>KEY</label>
	    <input class="form-control" id="key" type="key" >
	  </div>
	  <div class="col-sm-12 col-md-3 col-lg-3">
	  	<label>Action</label>
	   		<br>
		  <label class="radio-inline"><input type="radio" name="optradio" checked value="0">Encrypt</label>
		  <label class="radio-inline"><input type="radio" name="optradio" value="1">Desencrypt</label>
	  </div>
	  <div class="col-sm-12 col-md-6 col-lg-6">
	  	<div class="text-right">
	  		<br>
 			<button name="action" type="button" class="btn btn-success btn-lg" onclick="run()">Send</button> 		
 			<button name="clear" type="button" class="btn btn-primary btn-lg" onclick="clr()">Clear</button>
 			<button  type="button"  class="btn btn-primary btn-lg" onclick="change()"><span class="glyphicon glyphicon-retweet"></span></button>
 			

	  	</div>
 	  </div>
	  
	</div> 


	<div class="form-group">
		<h4>Result: </h4>
    	 <textarea class="form-control" rows="5" id="result" readonly=""></textarea>
	</div>

   </form>

  </div>
</div>

</body>
<script src="script.js"></script>

</html>
